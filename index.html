<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(180deg, #4e7771, #4e7771, rgba(185,215,168,0.75));
            min-height: 100vh;
            color: #fff;
        }
        
        #app { min-height: 100vh; padding: 20px; padding-bottom: 100px; }
        
        .loading { 
            text-align: center; 
            padding: 50px; 
            font-size: 18px;
        }
        
        /* Общие стили компонентов */
        .balance-card, .ref-link-card, .vip-package, .stat-card, .setting-item, .transaction-item {
            background: rgba(0,0,0,0.25);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .tab-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.25);
            border-radius: 15px;
            padding: 15px;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: #4e7771;
        }
        
        .input-field {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            color: white;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        
        .input-field:focus {
            border-color: #4e7771;
            outline: none;
        }
        
        .input-field::placeholder {
            color: #b2b2b2;
        }
        
        .login-button, .register-button, .vip-btn, .action-btn {
            background: #4e7771;
            border: none;
            border-radius: 25px;
            padding: 20px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            text-align: center;
        }
        
        .action-btn {
            padding: 15px;
            margin: 5px 0;
        }
        
        .link-text {
            color: #4e7771;
            cursor: pointer;
            font-weight: bold;
        }
        
        .amount-positive { color: #4e7771; }
        .amount-negative { color: #e64340; }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4e7771;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 auto 10px;
        }
        
        .ref-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .copy-btn {
            background: #4e7771;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .stats-grid {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin: 15px 0;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #b2b2b2;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-type {
            font-weight: bold;
            display: block;
        }
        
        .transaction-date {
            font-size: 0.9em;
            color: #b2b2b2;
        }
        
        .level-tabs {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .level-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .level-tab.active {
            border-bottom-color: #4e7771;
            color: #4e7771;
        }
        
        .ref-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        
        .ref-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #4e7771;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .ref-info {
            flex: 1;
        }
        
        .ref-name {
            font-weight: bold;
            display: block;
        }
        
        .ref-date {
            font-size: 0.9em;
            color: #b2b2b2;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
        }
        
        .setting-icon {
            font-size: 1.5em;
            margin-right: 15px;
            width: 40px;
        }
        
        .setting-text {
            flex: 1;
            font-size: 1.1em;
        }
        
        .setting-arrow {
            font-size: 1.5em;
            color: #b2b2b2;
        }
        
        .logout-btn {
            background: rgba(230, 67, 64, 0.8);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .page {
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Загрузка приложения...</div>
    </div>
    
    <script type="module">
        import { Router } from './js/router.js';
        new Router();
    </script>
</body>
</html>

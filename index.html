<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App</title>
    <style>
        :root {
            --UI-BG-0: #ffffff;
            --UI-BG-1: #f7f7f7;
            --UI-BG-2: #ffffff;
            --UI-BG-3: #f7f7f7;
            --UI-FG-0: #007aff;
            --UI-FG-1: rgba(0, 0, 0, 0.5);
            --UI-FG-2: rgba(0, 0, 0, 0.3);
            --UI-FG-3: rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: var(--UI-BG-0);
            min-height: 100vh;
            color: #000;
        }
        
        #app { min-height: 100vh; }
        
        .loading { 
            text-align: center; 
            padding: 50px; 
            font-size: 18px;
        }
        
        uni-view { display: block; }
        uni-button { 
            display: block;
            background: var(--UI-FG-0);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            text-align: center;
        }
        uni-input {
            display: block;
            background: var(--UI-BG-1);
            border: 1px solid var(--UI-FG-3);
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            color: #000;
            margin: 10px 0;
            font-size: 16px;
        }
        uni-input::placeholder {
            color: var(--UI-FG-1);
        }
        uni-text { display: inline; }
        uni-label { display: flex; align-items: center; }
        
        .uni-tabbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--UI-BG-1);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            z-index: 998;
            border-radius: 15px;
            margin: 20px;
        }
        .uni-tabbar__item {
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
            transition: background 0.3s;
        }
        .uni-tabbar__item.active {
            background: var(--UI-FG-0);
            color: white;
        }
        
        .uni-card {
            background: var(--UI-BG-1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .input-field {
            background: var(--UI-BG-1);
            border: 1px solid var(--UI-FG-3);
            border-radius: 10px;
            padding: 15px;
            color: #000;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        
        .input-field::placeholder {
            color: var(--UI-FG-1);
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--UI-FG-0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 auto 10px;
            color: white;
        }
        
        .stats-grid {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin: 15px 0;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: var(--UI-FG-1);
        }
        
        .ref-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--UI-BG-2);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--UI-BG-1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .amount-positive { color: var(--UI-FG-0); }
        .amount-negative { color: #e64340; }
        
        .level-tabs {
            display: flex;
            background: var(--UI-BG-2);
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .level-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .level-tab.active {
            border-bottom-color: var(--UI-FG-0);
            color: var(--UI-FG-0);
        }
        
        .ref-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 15px;
            background: var(--UI-BG-2);
            border-radius: 10px;
        }
        
        .ref-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--UI-FG-0);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: white;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            background: var(--UI-BG-1);
            border-radius: 15px;
        }
        
        .setting-icon {
            font-size: 1.5em;
            margin-right: 15px;
            width: 40px;
        }
        
        .setting-text {
            flex: 1;
            font-size: 1.1em;
        }
        
        .setting-arrow {
            font-size: 1.5em;
            color: var(--UI-FG-1);
        }
        
        .logout-btn {
            background: rgba(230, 67, 64, 0.8);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Загрузка приложения...</div>
    </div>
    
    <script>
        customElements.define('uni-view', class extends HTMLElement {});
        customElements.define('uni-button', class extends HTMLElement {});
        customElements.define('uni-input', class extends HTMLElement {});
        customElements.define('uni-text', class extends HTMLElement {});
        customElements.define('uni-label', class extends HTMLElement {});
    </script>
    
    <script type="module">
        import { Router } from './js/router.js';
        new Router();
    </script>
</body>
</html>

    <style>
        /* ==== FIX 1: ОТКЛЮЧЕНИЕ УВЕЛИЧЕНИЯ И МАСШТАБИРОВАНИЯ ==== */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
            user-scalable: no;
            position: fixed;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* ==== FIX 2: ИДЕАЛЬНЫЙ ВЕРТИКАЛЬНЫЙ СКРОЛЛ ==== */
        body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch !important;
            touch-action: pan-y;
            overscroll-behavior-y: auto;
            overflow-x: hidden !important;
            max-width: 100vw;
        }
        
        /* ==== FIX 3: ОТКЛЮЧЕНИЕ ГОРИЗОНТАЛЬНОГО СКРОЛЛА ==== */
        .page, .page-content, .conWrap, .card, .section {
            overflow-x: hidden !important;
            max-width: 100vw;
        }
        
        /* ==== FIX 4: ОТКЛЮЧЕНИЕ ВЫДЕЛЕНИЯ ТЕКСТА И КАРТИНОК ==== */
        * {
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-touch-callout: none !important;
        }
        
        input, textarea {
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
        }
        
        /* ==== FIX 5: IOS SPECIFIC SCROLL FIX ==== */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-overflow-scrolling: touch !important;
                height: 100%;
                position: relative;
            }
            
            .page {
                height: -webkit-fill-available;
            }
        }
        
        /* Install button */
        .install-btn {
            position: fixed;
            top: 10px;
            right: 15px;
            z-index: 1001;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: #36454f;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 1px solid #36454f;
        }
        
        .install-btn i { margin-top: 2px; }
        
        /* Custom modal styles */
        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .custom-modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .custom-modal-header {
            padding: 15px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            font-size: 18px;
            text-align: center;
            background: linear-gradient(135deg, #1a3c35, #2d5a50);
            color: white;
        }
        
        .custom-modal-body {
            padding: 20px;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .custom-modal-footer {
            padding: 15px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        
        .custom-modal-btn {
            background: linear-gradient(135deg, #1a3c35, #2d5a50);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .custom-modal-btn:hover {
            background: linear-gradient(135deg, #2d5a50, #1a3c35);
            transform: translateY(-2px);
        }
        
        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a3c35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Hide install button on iOS */
        @supports (-webkit-touch-callout: none) {
            .install-btn {
                display: none !important;
            }
        }
        
        /* Network selection styles */
        .network-selection {
            background: rgba(26, 60, 53, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(26, 60, 53, 0.3);
        }
        
        .network-options {
            display: flex;
            gap: 10px;
        }
        
        .network-option {
            flex: 1;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .network-option.active {
            background: rgba(26, 60, 53, 0.3);
            border-color: #1a3c35;
        }
        
        .network-option:hover {
            background: rgba(26, 60, 53, 0.2);
        }
        
        .network-icon {
            text-align: center;
            margin-bottom: 8px;
        }
        
        .network-icon img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .network-name {
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .network-check {
            text-align: center;
            color: #52c41a;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .network-option.active .network-check {
            display: block;
        }
        
        /* Deposit item styles */
        .deposit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #1a3c35;
        }
        
        /* Section styles */
        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .network-options {
                flex-direction: column;
            }
            
            .custom-modal-content {
                width: 95%;
            }
        }
        
        /* Fix for Safari 100vh */
        .page {
            min-height: -webkit-fill-available;
        }
        
        /* QR Code canvas optimization */
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        /* RTL support for Arabic */
        body.rtl {
            direction: rtl;
            text-align: right;
        }
        
        body.rtl .u-navbar__content__back {
            right: 15px;
            left: auto;
        }
        
        body.rtl .input-container i {
            left: 10px;
            right: auto;
        }
        
        body.rtl .network-options {
            flex-direction: row-reverse;
        }
        
        body.rtl .referral-content {
            flex-direction: row-reverse;
        }
        
        body.rtl .referral-info {
            margin-right: 0;
            margin-left: 15px;
        }
        
        body.rtl .settings-list {
            text-align: right;
        }
        
        body.rtl .setting-item {
            flex-direction: row-reverse;
        }
        
        body.rtl .setting-icon {
            margin-right: 0;
            margin-left: 15px;
        }
        
        body.rtl .calendar-nav {
            flex-direction: row-reverse;
        }
        
        .uni-tabbar { display: none; }
    </style>
</head>

    <!-- Load Scripts with cache busting -->

    <script>
        // Service Worker for better caching control
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Clear cache on new version
        const currentVersion = '4.0';
        const lastVersion = localStorage.getItem('app_version');
        
        if (lastVersion !== currentVersion) {
            // Clear all caches
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Clear localStorage except user data
            const userData = localStorage.getItem('gly_user');
            const language = localStorage.getItem('gly_language');
            localStorage.clear();
            if (userData) {
                localStorage.setItem('gly_user', userData);
            }
            if (language) {
                localStorage.setItem('gly_language', language);
            }
            
            localStorage.setItem('app_version', currentVersion);
            
            // Force reload
            window.location.reload(true);
        }
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Prevent pull-to-refresh on mobile
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) { e.preventDefault(); }
        }, { passive: false });
        
        // Add direct link to admin for testing (remove in production)
        setTimeout(() => {
            // You can access admin by typing in console: window.showAdmin()
            window.showAdmin = function() {
                const user = JSON.parse(localStorage.getItem('gly_user'));
                if (user && user.username === 'admin') {
                    window.showSection('admin');
                } else {
                    window.showCustomAlert('Admin access only');
                }
            };
            
            // Or by adding ?admin to URL
            if (window.location.hash.includes('?admin')) {
                const user = JSON.parse(localStorage.getItem('gly_user'));
                if (user && user.username === 'admin') {
                    setTimeout(() => window.showSection('admin'), 1000);
                }
            }
        }, 2000);
        
        // Auto-hide address bar on mobile
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 0);
        });
        
        // Detect if running as PWA
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            document.body.classList.add('pwa-mode');
        }
        
        // Add network status detection
        window.addEventListener('online', function() {
            console.log('App is online');
        });
        
        window.addEventListener('offline', function() {
            console.log('App is offline');
            window.showCustomAlert('No internet connection');
        });
        
        // Prevent form submission on Enter in inputs
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                e.preventDefault();
            }
        });
        
        // Add RTL support detection
        function updateDirection() {
            const lang = localStorage.getItem('gly_language') || 'en';
            if (lang === 'ar') {
                document.documentElement.dir = 'rtl';
                document.body.classList.add('rtl');
            } else {
                document.documentElement.dir = 'ltr';
                document.body.classList.remove('rtl');
            }
        }
        
        // Initial direction update
        updateDirection();
        
        // Listen for language changes
        window.addEventListener('languageChanged', updateDirection);
        
        // ==== FIX 6: ФИНАЛЬНЫЙ ФИКС СКРОЛЛА ДЛЯ МОБИЛЬНЫХ ====
        document.addEventListener('DOMContentLoaded', function() {
            // Разрешаем скролл
            document.body.style.overflow = 'auto';
            document.body.style.webkitOverflowScrolling = 'touch';
            
            // Фикс для iOS
            if (/(iPhone|iPad|iPod)/i.test(navigator.userAgent)) {
                document.body.style.position = 'relative';
                document.body.style.height = '100%';
                document.documentElement.style.height = '100%';
            }
            
            // Фикс для Android
            if (/Android/i.test(navigator.userAgent)) {
                document.body.style.overflowY = 'scroll';
                document.body.style.webkitOverflowScrolling = 'touch';
            }
            
            console.log('Scroll fix applied');
        });
        
        // ФИНАЛЬНЫЙ ФИКС - ПЕРЕЗАПУСК СКРОЛЛА
        setTimeout(function() {
            document.body.style.overflow = 'auto';
            document.body.style.webkitOverflowScrolling = 'touch';
            
            // Принудительный рефлоу для активации скролла
            document.body.style.display = 'none';
            document.body.offsetHeight; // триггер рефлоу
            document.body.style.display = '';
            
            console.log('Final scroll fix applied');
        }, 1000);
        
        // ==== ФИКС ОШИБКИ 623: Проверяем наличие элементов перед изменением ====
        function safeStyleUpdate() {
            const body = document.body;
            if (body) {
                body.style.overflow = 'auto';
                body.style.webkitOverflowScrolling = 'touch';
                
                // Принудительный рефлоу для активации скролла
                body.style.display = 'none';
                body.offsetHeight; // триггер рефлоу
                body.style.display = '';
                
                console.log('Safe style update applied');
            } else {
                console.warn('Body element not found for style update');
            }
        }
        
        // Заменяем проблемный setTimeout
        setTimeout(safeStyleUpdate, 1000);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TSQ - Two Sigma Quantitative</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Запрет выделения текста */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Разрешаем выделение только для инпутов */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        .uni-tabbar {
            display: none;
        }
        body {
            overflow-x: hidden;
            touch-action: pan-y pan-x;
        }
        
        /* Стиль для иконки установки PWA */
        .install-pwa-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            outline: none;
        }
        
        .install-pwa-btn i {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Навбар -->
    <div class="u-navbar u-navbar--fixed">
        <div class="u-navbar__content">
            <div class="u-navbar__content__title"></div>
            <!-- Кнопка установки PWA -->
            <button class="install-pwa-btn" id="install-pwa-btn" style="display: none;">
                <i class="fas fa-download"></i>
            </button>
        </div>
    </div>
    <div class="u-navbar__placeholder"></div>

    <!-- Основной контент -->
    <div class="page">
        <div class="topNull"></div>
        
        <div class="conWrap">
            <!-- Контейнеры для динамически загружаемого контента -->
            <div id="login" class="section active"></div>
            <div id="register" class="section"></div>
            <div id="home" class="section"></div>
            <div id="get" class="section"></div>
            <div id="assets" class="section"></div>
            <div id="mine" class="section"></div>
            <div id="company" class="section"></div>
            <div id="invite" class="section"></div>
            <div id="team" class="section"></div>
            <div id="rules" class="section"></div>
        </div>
    </div>

    <!-- Нижняя навигация -->
    <div class="uni-tabbar">
        <div class="uni-tabbar__bd">
            <div class="uni-tabbar__item" data-section="home">
                <div class="uni-tabbar__icon">
                    <img src="assets/home.png" alt="Home">
                </div>
                <div class="uni-tabbar__label">Home</div>
            </div>
            <div class="uni-tabbar__item" data-section="get">
                <div class="uni-tabbar__icon">
                    <img src="assets/get.png" alt="Get">
                </div>
                <div class="uni-tabbar__label">Get</div>
            </div>
            <div class="uni-tabbar__item" data-section="assets">
                <div class="uni-tabbar__icon">
                    <img src="assets/assets.png" alt="Assets">
                </div>
                <div class="uni-tabbar__label">Assets</div>
            </div>
            <div class="uni-tabbar__item" data-section="mine">
                <div class="uni-tabbar__icon">
                    <img src="assets/mine.png" alt="Mine">
                </div>
                <div class="uni-tabbar__label">Mine</div>
            </div>
        </div>
    </div>

    <!-- Загрузка скриптов -->
    <script src="js/app.js" type="module"></script>
</body>
</html>

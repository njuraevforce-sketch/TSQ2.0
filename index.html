<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App</title>
    <style>
        /* ВСТАВЛЯЮ ПОЛНОСТЬЮ ВСЕ ТВОИ UNI-UI СТИЛИ БЕЗ ИЗМЕНЕНИЙ */
        uni-tabbar {
            display: block;
            box-sizing: border-box;
            width: 100%;
            z-index: 998
        }

        uni-tabbar .uni-tabbar {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            z-index: 998;
            box-sizing: border-box
        }

        uni-tabbar.uni-tabbar-bottom,uni-tabbar.uni-tabbar-bottom .uni-tabbar,uni-tabbar.uni-tabbar-top,uni-tabbar.uni-tabbar-top .uni-tabbar {
            position: fixed;
            left: var(--window-left);
            right: var(--window-right)
        }

        .uni-app--showlayout+uni-tabbar.uni-tabbar-bottom,.uni-app--showlayout+uni-tabbar.uni-tabbar-bottom .uni-tabbar,.uni-app--showlayout+uni-tabbar.uni-tabbar-top,.uni-app--showlayout+uni-tabbar.uni-tabbar-top .uni-tabbar {
            left: var(--window-margin);
            right: var(--window-margin)
        }

        uni-tabbar.uni-tabbar-bottom .uni-tabbar {
            bottom: 0;
            padding-bottom: 0;
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom)
        }

        uni-tabbar .uni-tabbar~.uni-placeholder {
            width: 100%;
            margin-bottom: 0;
            margin-bottom: constant(safe-area-inset-bottom);
            margin-bottom: env(safe-area-inset-bottom)
        }

        uni-tabbar .uni-tabbar * {
            box-sizing: border-box
        }

        uni-tabbar .uni-tabbar__item {
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            font-size: 0;
            text-align: center;
            -webkit-tap-highlight-color: rgba(0,0,0,0)
        }

        uni-tabbar .uni-tabbar__bd,uni-tabbar .uni-tabbar__item {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal
        }

        uni-tabbar .uni-tabbar__bd {
            position: relative;
            -webkit-flex-direction: column;
            flex-direction: column;
            cursor: pointer
        }

        uni-tabbar .uni-tabbar__icon {
            position: relative;
            display: inline-block;
            margin-top: 5px
        }

        uni-tabbar .uni-tabbar__icon.uni-tabbar__icon__diff {
            margin-top: 0;
            width: 34px;
            height: 34px
        }

        uni-tabbar .uni-tabbar__icon img {
            width: 100%;
            height: 100%
        }

        uni-tabbar .uni-tabbar__iconfont {
            font-family: UniTabbarIconFont
        }

        uni-tabbar .uni-tabbar__label {
            position: relative;
            text-align: center;
            font-size: 10px
        }

        uni-tabbar .uni-tabbar-border {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 1px;
            -webkit-transform: scaleY(.5);
            transform: scaleY(.5)
        }

        uni-tabbar .uni-tabbar__reddot {
            position: absolute;
            top: 2px;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #f43530;
            color: #fff;
            -webkit-transform: translate(40%);
            transform: translate(40%)
        }

        uni-tabbar .uni-tabbar__badge {
            width: auto;
            height: 16px;
            line-height: 16px;
            border-radius: 16px;
            min-width: 16px;
            padding: 0 2px;
            font-size: 12px;
            text-align: center;
            white-space: nowrap
        }

        uni-tabbar .uni-tabbar__mid {
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            position: absolute;
            bottom: 0;
            background-size: 100% 100%
        }

        uni-content,uni-tabbar .uni-tabbar__mid {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex
        }

        uni-content {
            -webkit-box-flex: 1;
            -webkit-flex: 1 0 auto;
            flex: 1 0 auto;
            height: 100%
        }

        uni-main {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            width: 100%
        }

        uni-top-window+uni-content {
            height: calc(100vh - var(--top-window-height))
        }

        uni-left-window {
            width: var(--window-left);
            -webkit-box-ordinal-group: 0;
            -webkit-order: -1;
            order: -1
        }

        uni-left-window,uni-right-window {
            position: relative;
            overflow-x: hidden
        }

        uni-right-window {
            width: var(--window-right)
        }

        uni-left-window[data-show],uni-right-window[data-show] {
            position: absolute
        }

        uni-right-window[data-show] {
            right: 0
        }

        .uni-left-window,.uni-right-window,uni-content .uni-mask {
            z-index: 997
        }

        .uni-mask+.uni-left-window,.uni-mask+.uni-right-window {
            position: fixed
        }

        .uni-top-window {
            position: fixed;
            left: var(--window-margin);
            right: var(--window-margin);
            top: 0;
            z-index: 998;
            overflow: hidden
        }

        uni-toast {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 999;
            display: block;
            box-sizing: border-box;
            pointer-events: none;
            font-size: 16px
        }

        uni-toast .uni-sample-toast {
            position: fixed;
            z-index: 999;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            text-align: center;
            max-width: 80%
        }

        uni-toast .uni-simple-toast__text {
            display: inline-block;
            vertical-align: middle;
            color: #fff;
            background-color: rgba(17,17,17,.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 13px;
            text-align: center;
            max-width: 100%;
            word-break: break-word;
            white-space: normal
        }

        uni-toast .uni-mask {
            pointer-events: auto
        }

        uni-toast .uni-toast {
            position: fixed;
            z-index: 999;
            width: 8em;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            background: rgba(17,17,17,.7);
            text-align: center;
            border-radius: 5px;
            color: #fff
        }

        uni-toast .uni-toast * {
            box-sizing: border-box
        }

        uni-toast .uni-toast__icon {
            margin: 20px 0 0;
            width: 38px;
            height: 38px;
            vertical-align: baseline
        }

        uni-toast .uni-icon_toast {
            margin: 15px 0 0
        }

        uni-toast .uni-icon_toast.uni-icon-success-no-circle:before {
            color: #fff;
            font-size: 55px
        }

        uni-toast .uni-icon_toast.uni-icon-error:before {
            color: #fff;
            font-size: 50px
        }

        uni-toast .uni-icon_toast.uni-loading {
            margin: 20px 0 0;
            width: 38px;
            height: 38px;
            vertical-align: baseline
        }

        uni-toast .uni-toast__content {
            margin: 0 0 15px
        }

        uni-modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 999;
            display: block;
            box-sizing: border-box
        }

        uni-modal .uni-modal {
            position: fixed;
            z-index: 999;
            width: 80%;
            max-width: 300px;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            background-color: #fff;
            text-align: center;
            border-radius: 3px;
            overflow: hidden
        }

        uni-modal .uni-modal * {
            box-sizing: border-box
        }

        uni-modal .uni-modal__hd {
            padding: 1em 1.6em .3em
        }

        uni-modal .uni-modal__title {
            font-weight: 400;
            font-size: 18px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical
        }

        uni-modal .uni-modal__bd,uni-modal .uni-modal__title {
            word-wrap: break-word;
            word-break: break-all;
            white-space: pre-wrap
        }

        uni-modal .uni-modal__bd {
            padding: 1.3em 1.6em 1.3em;
            min-height: 40px;
            font-size: 15px;
            line-height: 1.4;
            color: #999;
            max-height: 400px;
            overflow-x: hidden;
            overflow-y: auto
        }

        uni-modal .uni-modal__textarea {
            resize: none;
            border: 0;
            margin: 0;
            width: 90%;
            padding: 10px;
            font-size: 20px;
            outline: none;
            border: none;
            background-color: #eee;
            text-decoration: inherit;
            line-height: 1.2
        }

        uni-modal .uni-modal__ft {
            position: relative;
            line-height: 48px;
            font-size: 18px;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex
        }

        uni-modal .uni-modal__ft:after {
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            height: 1px;
            border-top: 1px solid #d5d5d6;
            color: #d5d5d6;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleY(.5);
            transform: scaleY(.5)
        }

        uni-modal .uni-modal__btn {
            display: block;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            color: #3cc51f;
            text-decoration: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            position: relative;
            cursor: pointer
        }

        uni-modal .uni-modal__btn:active {
            background-color: #eee
        }

        uni-modal .uni-modal__btn:after {
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            bottom: 0;
            border-left: 1px solid #d5d5d6;
            color: #d5d5d6;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleX(.5);
            transform: scaleX(.5)
        }

        uni-modal .uni-modal__btn:first-child:after {
            display: none
        }

        uni-modal .uni-modal__btn_default {
            color: #353535
        }

        uni-modal .uni-modal__btn_primary {
            color: #007aff
        }

        uni-actionsheet {
            display: block;
            box-sizing: border-box
        }

        uni-actionsheet .uni-actionsheet {
            position: fixed;
            left: 6px;
            right: 6px;
            bottom: 6px;
            -webkit-transform: translateY(100%);
            transform: translateY(100%);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            z-index: 999;
            visibility: hidden;
            -webkit-transition: visibility .3s,-webkit-transform .3s;
            transition: visibility .3s,-webkit-transform .3s;
            transition: transform .3s,visibility .3s;
            transition: transform .3s,visibility .3s,-webkit-transform .3s
        }

        uni-actionsheet .uni-actionsheet.uni-actionsheet_toggle {
            visibility: visible;
            -webkit-transform: translate(0);
            transform: translate(0)
        }

        uni-actionsheet .uni-actionsheet * {
            box-sizing: border-box
        }

        uni-actionsheet .uni-actionsheet__action,uni-actionsheet .uni-actionsheet__menu {
            border-radius: 5px;
            background-color: #fcfcfd
        }

        uni-actionsheet .uni-actionsheet__action {
            margin-top: 6px
        }

        uni-actionsheet .uni-actionsheet__cell,uni-actionsheet .uni-actionsheet__title {
            position: relative;
            padding: 10px 6px;
            text-align: center;
            font-size: 18px;
            text-overflow: ellipsis;
            overflow: hidden;
            cursor: pointer
        }

        uni-actionsheet .uni-actionsheet__title {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1;
            color: var(--UI-FG);
            background-color: #fff;
            border-radius: 5px 5px 0 0;
            border-bottom: 1px solid #e5e5e5
        }

        uni-actionsheet .uni-actionsheet__cell:before {
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            height: 1px;
            border-top: 1px solid #e5e5e5;
            color: #e5e5e5;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleY(.5);
            transform: scaleY(.5)
        }

        uni-actionsheet .uni-actionsheet__cell:active {
            background-color: #ececec
        }

        uni-actionsheet .uni-actionsheet__cell:first-child:before {
            display: none
        }

        @media screen and (min-width: 500px) and (min-height:500px) {
            .uni-mask.uni-actionsheet__mask {
                background:none
            }

            uni-actionsheet .uni-actionsheet {
                width: 300px;
                left: 50%;
                right: auto;
                top: 50%;
                bottom: auto;
                -webkit-transform: translate(-50%,-50%);
                transform: translate(-50%,-50%);
                opacity: 0;
                -webkit-transition: opacity .3s,visibility .3s;
                transition: opacity .3s,visibility .3s
            }

            uni-actionsheet .uni-actionsheet.uni-actionsheet_toggle {
                opacity: 1;
                -webkit-transform: translate(-50%,-50%);
                transform: translate(-50%,-50%)
            }

            uni-actionsheet .uni-actionsheet__menu {
                box-shadow: 0 0 20px 5px rgba(0,0,0,.3)
            }

            uni-actionsheet .uni-actionsheet__action {
                display: none
            }
        }

        .image-view-area,.image-view-view {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%
        }

        .image-view-img {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            max-height: 100%;
            max-width: 100%
        }

        .uni-system-preview-image {
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background: rgba(0,0,0,.8)
        }

        .uni-system-preview-image-swiper {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%
        }

        .uni-system-preview-image .nav-btn-back {
            position: absolute;
            box-sizing: border-box;
            top: 0;
            right: 0;
            width: 44px;
            height: 44px;
            padding: 6px;
            line-height: 32px;
            font-size: 26px;
            color: #fff;
            text-align: center;
            cursor: pointer
        }

        * {
            margin: 0;
            -webkit-tap-highlight-color: transparent
        }

        body,html {
            -webkit-user-select: none;
            user-select: none;
            width: 100%;
            height: 100%
        }

        body {
            overflow-x: hidden
        }

        body,uni-page-body {
            background-color: var(--UI-BG-0);
            color: var(--UI-FG-0)
        }

        [class*=" uni-icon-"],[class^=uni-icon-] {
            display: inline-block;
            vertical-align: middle;
            font: normal normal normal 14px/1 uni;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased
        }

        [class*=" uni-btn-icon"],[class^=uni-btn-icon] {
            display: inline-block;
            font: normal normal normal 14px/1 unibtn;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased
        }

        [class*=" uni-btn-icon"]:before,[class^=uni-btn-icon]:before {
            margin: 0;
            box-sizing: border-box
        }

        .uni-icon-success-no-circle:before {
            content: "\EA08"
        }

        .uni-icon-error:before {
            content: "\EA0B"
        }

        .uni-loading {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            -webkit-animation: uni-loading 1s steps(12) infinite;
            animation: uni-loading 1s steps(12) infinite;
            background-size: 100%
        }

        @-webkit-keyframes uni-loading {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg)
            }

            to {
                -webkit-transform: rotate(1turn);
                transform: rotate(1turn)
            }
        }

        @keyframes uni-loading {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg)
            }

            to {
                -webkit-transform: rotate(1turn);
                transform: rotate(1turn)
            }
        }

        .uni-mask {
            position: fixed;
            z-index: 999;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background: rgba(0,0,0,.5)
        }

        .uni-fade-enter-active,.uni-fade-leave-active {
            -webkit-transition-duration: .25s;
            transition-duration: .25s;
            -webkit-transition-property: opacity;
            transition-property: opacity;
            -webkit-transition-timing-function: ease;
            transition-timing-function: ease
        }

        .uni-fade-enter,.uni-fade-leave-active {

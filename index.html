    <style>
        /* ЭКСТРЕННЫЕ ФИКСЫ ДЛЯ СКРОЛЛА */
        html, body {
            overflow-x: hidden !important;
            overflow-y: auto !important;
            width: 100%;
            height: 100%;
            position: relative;
            -webkit-overflow-scrolling: touch !important;
        }
        
        body {
            touch-action: pan-y;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .uni-tabbar { 
            display: none; 
        }
        
        /* Disable text selection */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        /* Allow selection only in input fields */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        /* Install button */
        .install-btn {
            position: fixed;
            top: 10px;
            right: 15px;
            z-index: 1001;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: #36454f;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 1px solid #36454f;
        }
        
        .install-btn i { margin-top: 2px; }
        
        /* Custom modal styles */
        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .custom-modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .custom-modal-header {
            padding: 15px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            font-size: 18px;
            text-align: center;
            background: linear-gradient(135deg, #36454f, #5a6b76);
            color: white;
        }
        
        .custom-modal-body {
            padding: 20px;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .custom-modal-footer {
            padding: 15px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        
        .custom-modal-btn {
            background: linear-gradient(135deg, #36454f, #5a6b76);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .custom-modal-btn:hover {
            background: linear-gradient(135deg, #5a6b76, #36454f);
            transform: translateY(-2px);
        }
        
        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #36454f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Hide install button on iOS */
        @supports (-webkit-touch-callout: none) {
            .install-btn {
                display: none !important;
            }
        }
        
        /* Network selection styles */
        .network-selection {
            background: rgba(54, 69, 79, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(54, 69, 79, 0.3);
        }
        
        .network-options {
            display: flex;
            gap: 10px;
        }
        
        .network-option {
            flex: 1;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .network-option.active {
            background: rgba(54, 69, 79, 0.3);
            border-color: #36454f;
        }
        
        .network-option:hover {
            background: rgba(54, 69, 79, 0.2);
        }
        
        .network-icon {
            text-align: center;
            margin-bottom: 8px;
        }
        
        .network-icon img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .network-name {
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .network-check {
            text-align: center;
            color: #52c41a;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .network-option.active .network-check {
            display: block;
        }
        
        /* Deposit item styles */
        .deposit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #36454f;
        }
        
        /* Section styles */
        .section {
            display: none;
            animation: fadeIn 0.3s ease;
            overflow: visible !important;
        }
        
        .section.active {
            display: block;
            overflow: visible !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .network-options {
                flex-direction: column;
            }
            
            .custom-modal-content {
                width: 95%;
            }
        }
        
        /* Fix for Safari 100vh */
        .page {
            min-height: -webkit-fill-available;
        }
        
        /* QR Code canvas optimization */
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        /* RTL support for Arabic */
        body.rtl {
            direction: rtl;
            text-align: right;
        }
        
        body.rtl .u-navbar__content__back {
            right: 15px;
            left: auto;
        }
        
        body.rtl .input-container i {

            right: auto;
        }
        
        body.rtl .network-options {

        }
        
        body.rtl .referral-content {

        body.rtl .referral-info {

        }
        
        body.rtl .settings-list {

        }
        
        body.rtl .setting-item {

        body.rtl .setting-icon {
            margin-right: 0;
            margin-left: 15px;
        }
        
        body.rtl .calendar-nav {
            flex-direction: row-reverse;
        }
    </style>

    <!-- Load Scripts with cache busting -->

    <script>
        // Service Worker for better caching control
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Clear cache on new version - ОБНОВЛЕНО до 19.0
        const currentVersion = '19.0'; // ИЗМЕНЕНО с 18.0 на 19.0
        const lastVersion = localStorage.getItem('app_version');
        
        if (lastVersion !== currentVersion) {
            console.log('New version detected:', currentVersion, 'previous:', lastVersion);
            
            // Сохраняем данные пользователя и языка
            const userData = localStorage.getItem('gly_user');
            const language = localStorage.getItem('gly_language');
            
            // Clear all caches
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    console.log('Clearing caches:', names);
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Clear localStorage except user data
            localStorage.clear();
            if (userData) {
                localStorage.setItem('gly_user', userData);
                console.log('User data preserved');
            }
            if (language) {
                localStorage.setItem('gly_language', language);
                console.log('Language preference preserved');
            }
            
            localStorage.setItem('app_version', currentVersion);
            console.log('Updated app version to:', currentVersion);
            
            // Force reload after 1 second to allow logs to appear
            setTimeout(function() {
                window.location.reload();
            }, 1000);
        }
        
        // БЛОКИРОВКА МАСШТАБИРОВАНИЯ И КОНТЕКСТНОГО МЕНЮ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Запрет зума (pinch zoom)
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // ГАРАНТИЯ ИДЕАЛЬНОГО СКРОЛЛА
        function enablePerfectScroll() {
            document.body.style.overflow = 'auto';
            document.body.style.overflowX = 'hidden';
            document.body.style.webkitOverflowScrolling = 'touch';
            
            // Принудительно включаем скролл
            setTimeout(() => {
                document.body.style.overflowY = 'auto !important';
                
                // Даем возможность проскроллить
                window.scrollTo(0, 1);
                setTimeout(() => window.scrollTo(0, 0), 10);
            }, 100);
        }
        
        // Запускаем после загрузки
        window.addEventListener('load', enablePerfectScroll);
        window.addEventListener('DOMContentLoaded', enablePerfectScroll);
        
        // Фикс для iOS
        if (/(iPad|iPhone|iPod)/g.test(navigator.userAgent)) {
            document.body.style.position = 'relative';
            document.body.style.width = '100%';
            document.body.style.overflowY = 'scroll';
            document.body.style.webkitOverflowScrolling = 'touch';
        }
        
        // Фикс для Android
        if (/Android/.test(navigator.userAgent)) {
            document.body.style.overflow = 'auto';
            document.body.style.overflowX = 'hidden';
            document.body.style.webkitOverflowScrolling = 'touch';
        }
        
        // Auto-hide address bar on mobile
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 0);
        });
        
        // Detect if running as PWA
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            document.body.classList.add('pwa-mode');
        }
        
        // Add network status detection
        window.addEventListener('online', function() {
            console.log('App is online');
        });
        
        window.addEventListener('offline', function() {
            console.log('App is offline');
        });
        
        // Prevent form submission on Enter in inputs
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                e.preventDefault();
            }
        });
        
        // Add RTL support detection
        function updateDirection() {
            const lang = localStorage.getItem('gly_language') || 'en';
            if (lang === 'ar') {
                document.documentElement.dir = 'rtl';
                document.body.classList.add('rtl');
            } else {
                document.documentElement.dir = 'ltr';
                document.body.classList.remove('rtl');
            }
        }
        
        // Initial direction update
        updateDirection();
        
        // Listen for language changes
        window.addEventListener('languageChanged', updateDirection);
        
        // ФИНАЛЬНАЯ ГАРАНТИЯ СКРОЛЛА
        setTimeout(enablePerfectScroll, 500);
        
        // Добавляем обработку hash при загрузке страницы
        window.addEventListener('load', function() {
            // Если есть hash в URL, не делаем ничего - app.js обработает
            // Если нет hash, app.js покажет логин или home в зависимости от аутентификации
            console.log('Page loaded, hash:', window.location.hash);
            
            // ВАЖНО: Убираем active class со всех секций, app.js сам установит нужный
            document.querySelectorAll('.section').forEach(function(section) {
                section.classList.remove('active');
            });
        });
        
        // Добавляем логирование для отладки реферальных ссылок
        window.addEventListener('hashchange', function() {
            console.log('Hash changed to:', window.location.hash);
        });
    </script>

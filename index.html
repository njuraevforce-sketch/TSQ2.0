<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4e7771">
    <meta name="description" content="GLY - Global Ledger Yield - AI-powered cryptocurrency trading platform">
    <meta name="keywords" content="crypto, trading, AI, blockchain, USDT, investment">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="assets/logo.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">
    
    <!-- Cache busting version for CSS -->
    <link rel="stylesheet" href="css/style.css?v=1.8">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- QRCode Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <style>
        .uni-tabbar { display: none; }
        body { overflow-x: hidden; }
        
        /* Disable text selection */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        /* Allow selection only in input fields */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        /* Install button */
        .install-btn {
            position: fixed;
            top: 10px;
            right: 15px;
            z-index: 1001;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: #4e7771;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 1px solid #4e7771;
        }
        
        .install-btn i { margin-top: 2px; }
        
        /* Disable zoom gestures */
        body {
            touch-action: pan-x pan-y;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }
        
        /* Custom modal styles */
        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .custom-modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .custom-modal-header {
            padding: 15px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            font-size: 18px;
            text-align: center;
            background: linear-gradient(135deg, #4e7771, #3a5a55);
            color: white;
        }
        
        .custom-modal-body {
            padding: 20px;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .custom-modal-footer {
            padding: 15px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        
        .custom-modal-btn {
            background: linear-gradient(135deg, #4e7771, #3a5a55);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .custom-modal-btn:hover {
            background: linear-gradient(135deg, #3a5a55, #4e7771);
            transform: translateY(-2px);
        }
        
        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4e7771;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Hide install button on iOS */
        @supports (-webkit-touch-callout: none) {
            .install-btn {
                display: none !important;
            }
        }
        
        /* Network selection styles */
        .network-selection {
            background: rgba(78, 119, 113, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(78, 119, 113, 0.3);
        }
        
        .network-options {
            display: flex;
            gap: 10px;
        }
        
        .network-option {
            flex: 1;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .network-option.active {
            background: rgba(78, 119, 113, 0.3);
            border-color: #4e7771;
        }
        
        .network-option:hover {
            background: rgba(78, 119, 113, 0.2);
        }
        
        .network-icon {
            text-align: center;
            margin-bottom: 8px;
        }
        
        .network-icon img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .network-name {
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .network-check {
            text-align: center;
            color: #52c41a;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .network-option.active .network-check {
            display: block;
        }
        
        /* Deposit item styles */
        .deposit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #4e7771;
        }
        
        /* Section styles */
        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .network-options {
                flex-direction: column;
            }
            
            .custom-modal-content {
                width: 95%;
            }
        }
        
        /* Fix for Safari 100vh */
        .page {
            min-height: -webkit-fill-available;
        }
        
        /* QR Code canvas optimization */
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        /* Новый фон - темно-зеленый переходящий в светло-серый */
        body {
            background: linear-gradient(180deg, #1a3c34 0%, #2d524a 30%, #4e7771 60%, #a0b0a8 100%) !important;
            overflow-x: hidden;
        }
        
        /* Улучшаем скролл на мобильных */
        html, body {
            -webkit-overflow-scrolling: touch !important;
            scroll-behavior: smooth !important;
            overscroll-behavior-y: none !important;
        }
        
        /* Убираем палочку выделения при касании */
        * {
            -webkit-tap-highlight-color: transparent !important;
            -webkit-touch-callout: none !important;
        }
        
        /* Убираем outline у всех элементов при фокусе */
        *:focus {
            outline: none !important;
            box-shadow: none !important;
        }
        
        /* Улучшаем скролл для контейнеров */
        .conWrap, .page {
            -webkit-overflow-scrolling: touch !important;
        }
    </style>
</head>
<body>
    <!-- Install Button -->
    <div class="install-btn" id="install-btn">
        <i class="fas fa-download"></i>
    </div>
    
    <!-- Custom Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loading-text">Loading...</div>
    </div>
    
    <!-- Custom Modal -->
    <div class="custom-modal" id="custom-modal">
        <div class="custom-modal-content">
            <div class="custom-modal-header" id="modal-header">Notification</div>
            <div class="custom-modal-body" id="modal-body"></div>
            <div class="custom-modal-footer">
                <button class="custom-modal-btn" id="modal-ok">OK</button>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <div class="u-navbar u-navbar--fixed">
        <div class="u-navbar__content">
            <div class="u-navbar__content__title"></div>
        </div>
    </div>
    <div class="u-navbar__placeholder"></div>

    <!-- Main Content -->
    <div class="page">
        <div class="topNull"></div>
        
        <div class="conWrap">
            <!-- Containers for dynamically loaded content -->
            <div id="login" class="section active"></div>
            <div id="register" class="section"></div>
            <div id="home" class="section"></div>
            <div id="get" class="section"></div>
            <div id="assets" class="section"></div>
            <div id="mine" class="section"></div>
            <div id="company" class="section"></div>
            <div id="invite" class="section"></div>
            <div id="team" class="section"></div>
            <div id="rules" class="section"></div>
            <!-- NEW SECTIONS ADDED -->
            <div id="withdraw" class="section"></div>
            <div id="deposit" class="section"></div>
            <div id="admin" class="section"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="uni-tabbar">
        <div class="uni-tabbar__bd">
            <div class="uni-tabbar__item" data-section="home">
                <div class="uni-tabbar__icon">
                    <img src="assets/home.png?v=1.8" alt="Home">
                </div>
                <div class="uni-tabbar__label">Home</div>
            </div>
            <div class="uni-tabbar__item" data-section="get">
                <div class="uni-tabbar__icon">
                    <img src="assets/get.png?v=1.8" alt="Get">
                </div>
                <div class="uni-tabbar__label">Get</div>
            </div>
            <div class="uni-tabbar__item" data-section="assets">
                <div class="uni-tabbar__icon">
                    <img src="assets/assets.png?v=1.8" alt="Assets">
                </div>
                <div class="uni-tabbar__label">Assets</div>
            </div>
            <div class="uni-tabbar__item" data-section="mine">
                <div class="uni-tabbar__icon">
                    <img src="assets/mine.png?v=1.8" alt="Mine">
                </div>
                <div class="uni-tabbar__label">Mine</div>
            </div>
        </div>
    </div>

    <!-- Load Scripts with cache busting -->
    <script src="js/app.js?v=1.8" type="module"></script>
    
    <script>
        // Service Worker for better caching control
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Clear cache on new version
        const currentVersion = '1.8';
        const lastVersion = localStorage.getItem('app_version');
        
        if (lastVersion !== currentVersion) {
            // Clear all caches
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Clear localStorage except user data
            const userData = localStorage.getItem('gly_user');
            localStorage.clear();
            if (userData) {
                localStorage.setItem('gly_user', userData);
            }
            
            localStorage.setItem('app_version', currentVersion);
            
            // Force reload
            window.location.reload(true);
        }
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Prevent pull-to-refresh on mobile
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) { e.preventDefault(); }
        }, { passive: false });
        
        // Add direct link to admin for testing (remove in production)
        setTimeout(() => {
            // You can access admin by typing in console: window.showAdmin()
            window.showAdmin = function() {
                const user = JSON.parse(localStorage.getItem('gly_user'));
                if (user && user.username === 'admin') {
                    window.showSection('admin');
                } else {
                    window.showCustomAlert('Admin access only');
                }
            };
            
            // Or by adding ?admin to URL
            if (window.location.hash.includes('?admin')) {
                const user = JSON.parse(localStorage.getItem('gly_user'));
                if (user && user.username === 'admin') {
                    setTimeout(() => window.showSection('admin'), 1000);
                }
            }
        }, 2000);
        
        // Auto-hide address bar on mobile
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 0);
        });
        
        // Detect if running as PWA
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            document.body.classList.add('pwa-mode');
        }
        
        // Add network status detection
        window.addEventListener('online', function() {
            console.log('App is online');
        });
        
        window.addEventListener('offline', function() {
            console.log('App is offline');
            window.showCustomAlert('No internet connection');
        });
        
        // Prevent form submission on Enter in inputs
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>

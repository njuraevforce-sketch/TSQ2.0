<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#36454f">
    <meta name="description" content="GLY - Global Ledger Yield - AI-powered cryptocurrency trading platform">
    <meta name="keywords" content="crypto, trading, AI, blockchain, USDT, investment">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="assets/logo.png">
    
    <!-- Favicon -->

    <link rel="stylesheet" href="css/style.css?v=18.0">

    <style>
        /* ЭКСТРЕННЫЕ ФИКСЫ ДЛЯ СКРОЛЛА v18.0 */
        html, body {
            overflow-x: hidden !important;
            overflow-y: auto !important;
            width: 100%;
            height: 100%;
            position: fixed; /* Фикс для iOS */
            -webkit-overflow-scrolling: touch !important;
            overscroll-behavior: none;
        }
        
        body {
            touch-action: pan-y;
            -webkit-user-select: none;
            user-select: none;
            position: relative;
            height: 100%;
            overflow: hidden;
        }
        
        .uni-tabbar { 
            display: none; 
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }
        
        /* Disable text selection */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        /* Allow selection only in input fields */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        /* Install button */
        .install-btn {
            position: fixed;
            top: 10px;
            right: 15px;
            z-index: 1001;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: #36454f;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 1px solid #36454f;
        }
        
        .install-btn i { margin-top: 2px; }
        
        /* Custom modal styles */
        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .custom-modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .custom-modal-header {
            padding: 15px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            font-size: 18px;
            text-align: center;
            background: linear-gradient(135deg, #36454f, #5a6b76);
            color: white;
        }
        
        .custom-modal-body {
            padding: 20px;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .custom-modal-footer {
            padding: 15px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        
        .custom-modal-btn {
            background: linear-gradient(135deg, #36454f, #5a6b76);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .custom-modal-btn:hover {
            background: linear-gradient(135deg, #5a6b76, #36454f);
            transform: translateY(-2px);
        }
        
        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #36454f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Hide install button on iOS */
        @supports (-webkit-touch-callout: none) {
            .install-btn {
                display: none !important;
            }
        }
        
        /* Network selection styles */
        .network-selection {
            background: rgba(54, 69, 79, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(54, 69, 79, 0.3);
        }
        
        .network-options {
            display: flex;
            gap: 10px;
        }
        
        .network-option {
            flex: 1;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .network-option.active {
            background: rgba(54, 69, 79, 0.3);
            border-color: #36454f;
        }
        
        .network-option:hover {
            background: rgba(54, 69, 79, 0.2);
        }
        
        .network-icon {
            text-align: center;
            margin-bottom: 8px;
        }
        
        .network-icon img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .network-name {
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .network-check {
            text-align: center;
            color: #52c41a;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .network-option.active .network-check {
            display: block;
        }
        
        /* Deposit item styles */
        .deposit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #36454f;
        }
        
        /* Section styles */
        .section {
            display: none;
            animation: fadeIn 0.3s ease;
            overflow: visible !important;
        }
        
        .section.active {
            display: block;
            overflow: visible !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .network-options {
                flex-direction: column;
            }
            
            .custom-modal-content {
                width: 95%;
            }
        }
        
        /* Fix for Safari 100vh */
        .page {
            min-height: -webkit-fill-available;
            height: 100%;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch !important;
        }
        
        .conWrap {
            height: 100%;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch !important;
        }
        
        /* QR Code canvas optimization */
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        /* RTL support for Arabic */
        body.rtl {
            direction: rtl;
            text-align: right;
        }
        
        body.rtl .u-navbar__content__back {
            right: 15px;
            left: auto;
        }
        
        body.rtl .input-container i {
            left: 10px;
            right: auto;
        }
        
        body.rtl .network-options {
            flex-direction: row-reverse;
        }
        
        body.rtl .referral-content {
            flex-direction: row-reverse;
        }
        
        body.rtl .referral-info {
            margin-right: 0;
            margin-left: 15px;
        }
        
        body.rtl .settings-list {
            text-align: right;
        }
        
        body.rtl .setting-item {
            flex-direction: row-reverse;
        }
        
        body.rtl .setting-icon {
            margin-right: 0;
            margin-left: 15px;
        }
        
        body.rtl .calendar-nav {
            flex-direction: row-reverse;
        }
        
        /* Language button in top corner */
        .language-btn-top {
            position: fixed;
            top: 10px;
            right: 55px;
            z-index: 1001;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: #36454f;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 1px solid #36454f;
        }
        
        /* Новые стили для админской системы */
        .admin-logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .admin-logout-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        /* Фиксы для iOS скролла */
        @supports (-webkit-touch-callout: none) {
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            
            .page {
                height: 100vh;
                overflow-y: scroll !important;
                -webkit-overflow-scrolling: touch !important;
                overscroll-behavior: contain;
            }
            
            .conWrap {
                height: auto;
                min-height: 100%;
            }
        }
        
        /* Гарантия скролла для всех платформ */
        .scroll-container {
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch !important;
            scroll-behavior: smooth;
        }
        
        /* Улучшенный скроллбар */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #36454f;
            border-radius: 5px;
        }
        
        /* Экстренный фикс для фонов */
        body {
            background-attachment: fixed !important;
            background-size: cover !important;
        }
    </style>
</head>

    <!-- Load Main Application Script -->
    <script src="js/app.js?v=18.0" type="module"></script>
    
    <script>
        // Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker v18.0 registration successful with scope: ', registration.scope);
                    
                    // Проверяем обновления периодически
                    setInterval(() => {
                        registration.update();
                    }, 60 * 60 * 1000); // Каждый час
                    
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Version management for v18.0
        const currentVersion = '18.0';
        const lastVersion = localStorage.getItem('app_version');
        
        if (lastVersion !== currentVersion) {
            console.log('New version detected:', currentVersion, 'previous:', lastVersion);
            
            // Сохраняем критически важные данные
            const criticalData = {
                user: localStorage.getItem('gly_user'),
                adminSession: localStorage.getItem('gly_admin_session'),
                language: localStorage.getItem('gly_language'),
                settings: localStorage.getItem('gly_settings')
            };
            
            // Clear all caches for clean update
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    console.log('Clearing old caches for v18.0 update:', names);
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Clear localStorage except critical data
            localStorage.clear();
            
            // Restore critical data
            if (criticalData.user) {
                localStorage.setItem('gly_user', criticalData.user);
            }
            if (criticalData.adminSession) {
                localStorage.setItem('gly_admin_session', criticalData.adminSession);
            }
            if (criticalData.language) {
                localStorage.setItem('gly_language', criticalData.language);
            }
            if (criticalData.settings) {
                localStorage.setItem('gly_settings', criticalData.settings);
            }
            
            localStorage.setItem('app_version', currentVersion);
            console.log('Updated app version to v18.0 with preserved critical data');
            
            // Force reload for clean update
            setTimeout(function() {
                console.log('Forcing reload for v18.0 update...');
                window.location.reload(true);
            }, 1500);
        } else {
            console.log('Running latest version v18.0');
        }
        
        // БЛОКИРОВКА НЕЖЕЛАТЕЛЬНЫХ ДЕЙСТВИЙ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Запрет зума (pinch zoom)
        let lastTouchEnd = 0;
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // ГАРАНТИЯ ИДЕАЛЬНОГО СКРОЛЛА v18.0
        function enablePerfectScroll() {
            // Основные настройки
            document.body.style.overflow = 'hidden';
            document.body.style.overflowX = 'hidden';
            document.body.style.width = '100%';
            document.body.style.height = '100%';
            
            const page = document.querySelector('.page');
            if (page) {
                page.style.overflowY = 'auto';
                page.style.webkitOverflowScrolling = 'touch';
                page.style.height = '100%';
            }
            
            const conWrap = document.querySelector('.conWrap');
            if (conWrap) {
                conWrap.style.overflowY = 'auto';
                conWrap.style.webkitOverflowScrolling = 'touch';
                conWrap.style.height = '100%';
            }
            
            // Инициализация скролла
            setTimeout(() => {
                window.scrollTo(0, 1);
                setTimeout(() => window.scrollTo(0, 0), 10);
            }, 100);
        }
        
        // Оптимизация скролла для iOS
        if (/(iPad|iPhone|iPod)/g.test(navigator.userAgent)) {
            document.body.style.position = 'fixed';
            document.body.style.width = '100%';
            document.body.style.height = '100%';
            document.body.style.overflow = 'hidden';
            
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
        
        // Оптимизация для Android
        if (/Android/.test(navigator.userAgent)) {
            document.body.style.overflow = 'auto';
            document.body.style.overflowX = 'hidden';
            document.body.style.webkitOverflowScrolling = 'touch';
        }
        
        // Auto-hide address bar on mobile
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 0);
        });
        
        // Detect if running as PWA
        function detectPWA() {
            if (window.matchMedia('(display-mode: standalone)').matches || 
                window.navigator.standalone === true) {
                document.body.classList.add('pwa-mode');
                console.log('Running in PWA mode');
            }
        }
        
        // Network status detection
        window.addEventListener('online', function() {
            console.log('App is online');
            if (window.showCustomAlert) {
                window.showCustomAlert('Connection restored');
            }
        });
        
        window.addEventListener('offline', function() {
            console.log('App is offline');
            if (window.showCustomAlert) {
                window.showCustomAlert('You are offline. Some features may not work.');
            }
        });
        
        // Prevent form submission on Enter in inputs
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT' && !e.target.type.includes('submit')) {
                e.preventDefault();
            }
        });
        
        // RTL support detection
        function updateDirection() {
            const lang = localStorage.getItem('gly_language') || 'en';
            if (lang === 'ar') {
                document.documentElement.dir = 'rtl';
                document.body.classList.add('rtl');
            } else {
                document.documentElement.dir = 'ltr';
                document.body.classList.remove('rtl');
            }
        }
        
        // Initial direction update
        updateDirection();
        
        // Listen for language changes
        window.addEventListener('languageChanged', updateDirection);
        
        // ФИНАЛЬНАЯ ГАРАНТИЯ СКРОЛЛА
        window.addEventListener('load', function() {
            // Задержка для полной загрузки
            setTimeout(enablePerfectScroll, 500);
            detectPWA();
        });
        
        window.addEventListener('DOMContentLoaded', function() {
            enablePerfectScroll();
            
            // Обработка hash при загрузке
            console.log('Page loaded v18.0, hash:', window.location.hash);
            
            // Убираем active class со всех секций - app.js сам установит нужный
            document.querySelectorAll('.section').forEach(function(section) {
                section.classList.remove('active');
            });
        });
        
        // Hash change tracking for debugging
        window.addEventListener('hashchange', function() {
            console.log('Hash changed to:', window.location.hash);
        });
        
        // Global function to show language modal
        window.showLanguageModal = function() {
            if (typeof window.setLanguage === 'function') {
                // Импортируем модуль перевода если нужно
                import('./js/translate.js').then(module => {
                    if (module.showLanguageModal) {
                        module.showLanguageModal();
                    }
                });
            }
        };
        
        // Performance optimization
        window.addEventListener('beforeunload', function() {
            // Сохраняем состояние скролла
            const scrollPos = window.scrollY || document.documentElement.scrollTop;
            sessionStorage.setItem('scroll_position', scrollPos);
        });
        
        // Восстановление позиции скролла
        window.addEventListener('load', function() {
            const savedScrollPos = sessionStorage.getItem('scroll_position');
            if (savedScrollPos) {
                setTimeout(() => {
                    window.scrollTo(0, parseInt(savedScrollPos));
                    sessionStorage.removeItem('scroll_position');
                }, 100);
            }
        });
        
        // Debug info
        console.log('GLY Platform v18.0 initialized');
        console.log('User Agent:', navigator.userAgent);
        console.log('Screen:', screen.width + 'x' + screen.height);
        console.log('Viewport:', window.innerWidth + 'x' + window.innerHeight);
        
        // Send app version to analytics if needed
        if (typeof gtag !== 'undefined') {
            gtag('event', 'app_version', {
                'app_version': '18.0',
                'user_id': localStorage.getItem('gly_user_id')
            });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4e7771">
    <link rel="manifest" href="manifest.json">
    <title>GLY - Global Ledger Yield</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .uni-tabbar {
            display: none;
        }
        body {
            overflow-x: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="u-navbar u-navbar--fixed">
        <div class="u-navbar__content">
            <div class="u-navbar__content__title"></div>
            <div class="u-navbar__content__install" id="install-btn" style="display: none;">
                <i class="fas fa-download"></i>
            </div>
        </div>
    </div>
    <div class="u-navbar__placeholder"></div>

    <!-- Main content -->
    <div class="page">
        <div class="topNull"></div>
        
        <div class="conWrap">
            <!-- Containers for dynamically loaded content -->
            <div id="login" class="section active"></div>
            <div id="register" class="section"></div>
            <div id="home" class="section"></div>
            <div id="get" class="section"></div>
            <div id="assets" class="section"></div>
            <div id="mine" class="section"></div>
            <div id="company" class="section"></div>
            <div id="invite" class="section"></div>
            <div id="team" class="section"></div>
            <div id="rules" class="section"></div>
        </div>
    </div>

    <!-- Bottom navigation -->
    <div class="uni-tabbar">
        <div class="uni-tabbar__bd">
            <div class="uni-tabbar__item" data-section="home">
                <div class="uni-tabbar__icon">
                    <img src="assets/home.png" alt="Home">
                </div>
                <div class="uni-tabbar__label">Home</div>
            </div>
            <div class="uni-tabbar__item" data-section="get">
                <div class="uni-tabbar__icon">
                    <img src="assets/get.png" alt="Get">
                </div>
                <div class="uni-tabbar__label">Get</div>
            </div>
            <div class="uni-tabbar__item" data-section="assets">
                <div class="uni-tabbar__icon">
                    <img src="assets/assets.png" alt="Assets">
                </div>
                <div class="uni-tabbar__label">Assets</div>
            </div>
            <div class="uni-tabbar__item" data-section="mine">
                <div class="uni-tabbar__icon">
                    <img src="assets/mine.png" alt="Mine">
                </div>
                <div class="uni-tabbar__label">Mine</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/notifications.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
